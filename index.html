<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoB Appkication Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_text">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Development</option>
                            <option value="backend">Backend Development</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                      <div class="form_control_Address">
                        <label for="Address"> Address </label>
                        <textarea name="address" id="address" row="4" columns="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pin_code"> Pin Code </label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin code...">
                    </div>
                    <div class="form_control">
                        <label for="Date"> Date </label>
                        <input value="2001-01-11" type="date" id="Date" name="Date" placeholder="Enter Date...">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload" placeholder="upload file">
                    </div>
                    <div class="button_container">
                        <button type="submit"> Apply Now </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
